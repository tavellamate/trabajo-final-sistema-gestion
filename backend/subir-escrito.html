<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Escrito</title>
</head>
<body>
  <h1>Subir nuevo escrito</h1>
  <form
id="formulario-escrito"
  action="http://localhost:3000/api/expedientes/1/escritos"
  method="POST"
  enctype="multipart/form-data"
  >
    <label for="titulo">Título:</label>
    <input type="text" name="titulo" id="titulo" required><br><br>
    
    <label for="descripcion">Descripción:</label>
    <input type="text" name="descripcion" id="descripcion"><br><br>
    
    <label for="archivo">Archivo PDF:</label>
    <input type="file" name="archivo" id="archivo" accept="application/pdf" required><br><br>
    
    <button type="submit">Subir</button>
  </form>
</body>
</html>
